<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <section class="card">
    <div class="card__inner-left">
      <div class="card__front">
        <img src="./images/card-logo.svg" alt="" class="card__logo">
        <p class="card__number">0000 0000 0000 0000</p>
        <div class="card__inner-name-n-date">
          <p class="card__name">Jane Appleseed</p>
          <p class="card__date"><span class="month">00</span>/<span class="year">00</span></p>
        </div>
      </div>
      <div class="card__back">
        <div class="card__line"></div>
        <div class="card__cvc-inner">
          <p class="card__cvc">000</p>
        </div>
      </div>
    </div>
    <div class="card__inner-right">
      <form class="card__inner-form">
        <div class="wrong">
          <label for="name">cardholder name</label>
          <input type="text" id="name" class="card__main-info" placeholder="e.g. Jane Appleseed">
          <p class="card__wrong-text hidden" id="cardWrongText">Can't be blank</p>
        </div>
        <div class="wrong">
          <label for="number">card number</label>
          <input type="text" id="number" class="card__main-info" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
          <p class="card__wrong-text hidden" id="cardWrongText">Wrong format, numbers only</p>
        </div>
        <div class="card__exp-inner">
          <div>
            <label for="month">Exp. Date (mm/yy)</label>
            <input type="text" id="month" class="card__exp-date" placeholder="mm" maxlength="2">
            <input type="text" id="year" class="card__exp-date" placeholder="yy" maxlength="2">
            <p class="card__wrong-text hidden" id="cardWrongText">Can't be blank</p>
          </div>
          <div>
            <label for="cvc">cvc</label>
            <input type="text" id="cvc" class="card__backside-info" placeholder="e.g. 123" maxlength="3">
            <p class="card__wrong-text hidden" id="cardWrongText">Can't be blank</p>
          </div>
        </div>

        <div id="confirm" class="confirm">Confirm</div>
      </form>
      <div class="card__inner-hidden hidden">
        <img src="./images/icon-complete.svg" alt="" class="complete">
        <h1 class="thx">thank you!</h1>
        <p class="parh">Weâ€™ve added your card details</p>
        <button class="confirm">Continue</button>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>

</html>
